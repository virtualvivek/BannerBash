        padding: 0;
        font-family: sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 10vw;
        color: #fff;
        background-color: #222925;
      }
      .navbar .title {
        font-size: 25px;
        font-weight: 700;
        margin-left: 15px;
      }
      .container {
        width: 80vw;
        margin: 10px auto;
      }
      .sub-container {
        overflow-x: scroll;
        padding-bottom: 15px;
      }
      .sub-str-container {
        display: inline-flex;
        flex-flow: wrap;
      }
      .sub-str {
        background: #eee;
        padding: 8px;
        border-radius: 8px;
        letter-spacing: 2px;
        font-size: 14px;
        font-weight: bold;
        margin: 5px 10px 5px 0;
      }
      .sub-str.heading {
        background: #555;
        color: #fff;
      }
      .input-container {
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 12px 5px #88888822;
      }
      #input_div_pixel,
      #input_div_retro {
        width: max-content;
        padding: 20px;
        margin: 10px 0;
        font-size: 11px;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
      }
      input[type="text"] {
        width: 50%;
        height: 40px;
        padding: 0 15px;
        margin: 20px;
        border-radius: 8px;
        font-size: 18px;
        border: 1px solid #d9d9d9;
      }
      input[type="text"]:focus,
      input[type="text"]:active {
        outline: none;
        border: 1px solid #888888;
      }
      button {
        height: 40px;
        background: #1890ff;
        border: none;
        color: #fff;
        padding: 0 10px;
        margin-right: 20px;
        border-radius: 8px;
      }
      button:hover {
        background: #4ba6fa;
      }
      button:active {

      <a href="https://github.com/virtualvivek/BannerBash" target="_blank">

      <span class="title">BannerBash</span>
      
    </div>
    <div class="container">
      <div class="sub-container">
        <div id="input_div_pixel"><h1>Your Banner Text</h1></div>
      </div>
      <br/>
      <div class="sub-str-container">
        <span class="sub-str heading"><b>Valid Strings :</b></span>

      </div>
      <br/>
      <div class="sub-str-container">
        <span class="sub-str heading"><b>Valid Strings :</b></span>

        <span class="sub-str">0123456789</span>

        <span class="sub-str">!?:$;,'[]#</span>
      </div>
      
      <br/>
      <hr/>
      <div class="input-container">
        <input type="text" placeholder="write your text here" id="input_text"/>

  <div>
    <script>
      document.getElementById("input_div_pixel").innerHTML = Pixel.bannerBash("Banner");
      document.getElementById("input_div_retro").innerHTML = Retro.bannerBash("Banner Text");
    </script>
    <script>
      function onTextChange_() {
        let val = document.getElementById("input_text").value;
        if(val.empty || val.trim() === "") {
          //do nothing
        }
        else {
          document.getElementById("input_div_pixel").innerHTML = Pixel.bannerBash(val);
          document.getElementById("input_div_retro").innerHTML = Retro.bannerBash(val);
        }
      }
    </script>
  </div>
